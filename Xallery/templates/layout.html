<!doctype html>
<html>
    <head>
        <meta name="viewport">
        <meta charset="utf-8">
        <meta name="auther" content="shayea">
        <meta name="discription" content="Xallery enables you to share your photos with other designers, ordinary people and the whole world">
        <link rel="stylesheet" href="{{url_for('static' , filename='style.css')}}">
        <title>
            {% block title%} {% endblock %}
        </title>
    </head>
    <body>
        <nav>
            <ul>
            {% if g.user %}
                <li><a href="{{ url_for('Gallery.profile')}}">profile</a></li>
            {% else %}
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
            {% endif %}
            </ul>
        </nav>
        <header>
            {% block header%} {% endblock %}
        </header>
        <content>
            {% block content%} {% endblock%}
        </content>

        <footer>
            This is an open source project
        </footer>
    </body>
</html>
