 <!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="auther" content="shayea">
        <meta name="discription" content="Xallery enables you to share your photos with other designers, ordinary people and the whole world">
        <link rel="stylesheet" href="{{url_for('static' , filename='static/style.css')}}">
        <title>
            {% block title%} {% endblock %}
        </title>

    </head>
    <body>
        <header>
            {% block header %} {% endblock %}
        </header>
            {% block nav %} {% endblock %}
        <div class="flash-message">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <content>
            {% block content%} {% endblock%}
        </content>

        <footer>
            <hr>
            This is an open source project
        </footer>
    </body>
</html>
